---
layout: default
---
<h2>{{ page.title }}</h2>
<div class="meta">
  <span class="date">{{ page.date | date_to_string }}</span>
  |
  <span class="tags">
    {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
  </span>
</div>

<div class="post">
{{ content }}
</div>
